<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script crossorigin src="https://unpkg.com/react@17/umd/react.development.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.38/browser.js" integrity="sha512-/1uYu3K5HmOTNdhaOt6Rh7qQgLk/zn0kfw4nqNtqbpACxAx2tKp+lXJ4tnx3zn0vMq4n97+1eKI0vfdU0x+NHg==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
</head>
<body>
    <h2>React</h2>
    <div id="app1"></div>
    <div id="app2"></div>
    <div id="app3"></div>
    <div id="app4"></div>

    <script type="text/babel">
        // <h3>This is a react element</h3>
        const element1 = React.createElement("h3", null, "This is a react element");
        ReactDOM.render(element1, document.getElementById("app1"));

        // <h3><p>This is a react element</p></h3>
        const element2 = React.createElement("h3", null, 
                                React.createElement("p", null, "This is a react element with paragraph"));
        ReactDOM.render(element2, document.getElementById("app2"));

        ReactDOM.render(<h3><p>This is a react JSX element</p></h3>, document.getElementById("app3"));

        //component
        function MyComponent(){
            //return JSX
            return (
                <div>
                    <h3>MyComponent</h3>
                    <p>This is a simple component</p>
                </div>
            );
        }
        ReactDOM.render(<MyComponent/>, document.getElementById("app4"));
        

    </script>
</body>
</html>
